<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangnhap</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <div class="all">
        <h1 class="header">Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
        <table border="2" class="table">
            <tr>
                <td class="text">Họ và Tên</td>
                <td><input style="width: 300px;"></td>
            </tr>
            <tr>
                <td class="text">Địa chỉ</td>
                <td><input style="width: 250px;""></td>
            </tr>
            <tr>
                <td class="text">Điện thoại</td>
                <td><input style="width: 200px;"></td>
            </tr>
            <tr>
                <td class="text">Phái</td>
                <td class="text"> 
                    <input type="radio">Nam</input> 
                    <input type="radio">Nữ</input> 
                </td>
            </tr>
            <tr>
                <td class="text">Nghề nghiệp</td>
                <td> 
                    <select> 
                        <option>Giáo viên</option> 
                        <option>Sinh viên</option> 
                        <option>Công nhân</option> 
                        <option>Văn phòng</option> 
                        <option>Khác</option> 
                    </select> 
                </td>
            </tr>
            <tr>
                <td class="text">Chọn sản phẩm tham gia</td>
                <td> 
                    <select multiple size="4"> 
                        <option>Kem đánh răng</option>
                        <option>Bột giặt</option>  
                        <option>Dầu gội đầu</option>
                        <option>Sữa tắm</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td class="text">Số người dự đoán tham gia</td>
                <td> <input style="width: 100px;"> </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="button" onclick="document.getElementById('thanhcong').hidden=false">Đồng ý</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" hidden id="thanhcong" class="tdhidden">Bạn đã đăng ký thành công!!</td>
            </tr>
        </table>
    </div>
</body>
</html>
